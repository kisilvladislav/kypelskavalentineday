<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Листівка до Дня святого Валентина</title>
    <link rel="stylesheet" href="valentine.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h1>Вітаю з Днем<br>святого Валентина!</h1>
                <div class="hearts-top"></div>
                <div class="hearts-bottom"></div>
            </div>
            <div class="back">
                <p>Дорогий(а) мій(ма)!</p>
                <p>Бажаю тобі море любові, тепла та щастя в цей чудовий день! Нехай кожен момент наповнюється радістю, а серце б’ється в ритмі кохання. Із найтеплішими побажаннями!</p>
                <p class="signature">З любов’ю,<br>Анастасія Купельська ❤️</p>
                <div class="hearts-bottom-back"></div>
            </div>
        </div>
    </div>
</body>
</html>
